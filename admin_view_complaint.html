{%include 'admin_header.html'%}


<header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(/static/card2.jpg); background-attachment: fixed;height: 200px" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t" style="height: 200px">


						<div class="display-tc animate-box" data-animate-effect="fadeIn" style="height: 200px">


						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

<center>							
<h1>complaints</h1>

<form method="post">
	 <table class="table" style="color: black">
	 	<tr>
	 		<th>sl.no</th>
	 		<th>Complaint</th>
	 		<th>Reply</th>
	 	</tr>

	 		{% for row in data['complaints'] %}
	 		<tr>
	 			<td>{{loop.index}}</td>
	 			<td>{{row['Complaint']}}</td>
	 			{% if row['Replay']=="pending" %}
	 			<td><input type="text" name="reply{{loop.index}}"><input type="submit" name="replys{{ loop.index }}" value="Reply"></td>
	 			{% else %}
	 			<td>{{row['Replay']}}</td>
	 			{% endif %}
	 			</tr>
	 			{% endfor %}
	 	</table>
	 </form>
	</center>
